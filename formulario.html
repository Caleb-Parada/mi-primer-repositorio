<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./funcion.js"></script>
    
    

</head>
<body class="form">
    <aside>
        <form>
            <h2>Formulario Web</h2>
            <label for="txtNombre">Nombre:</label>
            <input type="text" name="txtNombre" required placeholder="Tu Nombre"><br>
            <label for="txtEmail">Correo:</label>
            <input type="email" name="txtEmail" placeholder="Ingresa tu Email"><br>
            <label for="numEstrato">Estrato:</label>
            <input type="number" name="numEstrato" min="1" max="6" step="1" placeholder="Estrato"><br>
            <label for="datfecha">Fecha:</label>
            <input type="date" name="datfecha" required><br>
            <!-- <label for="btnEnviar">Enviar</label> -->
            <input id="envio" type="submit" name="btnEnviar" value="Enviar">
        </form>
    </aside>
    
</body>
</html>
